<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#zoomModal">
    Zoom
  </button>

  <img id="imageToZoom" src="https://themes.muffingroup.com/be/babyshop/wp-content/uploads/2021/10/babyshop-product6a.webp" alt="Zoomable Image">

  <!-- Modal -->
  <div class="modal fade" id="zoomModal" tabindex="-1" role="dialog" aria-labelledby="zoomModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="zoomModalLabel">Zoomed Image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="https://themes.muffingroup.com/be/babyshop/wp-content/uploads/2021/10/babyshop-product6a.webp" class="img-fluid" alt="Zoomed Image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
